
<style>

	.breadcrumb:before {
		color: teal;
	}

</style>

<div>
	
  <nav id="ngm-breadcrumb">
    <div class="nav-wrapper white">
      <div class="col s12" style="padding-left: 30px;">
      	<a ng-repeat="item in panel.breadcrumb" href="{{ item.href }}" class="breadcrumb" style="color: {{ panel.color }}">
      		{{ item.title }}
      	</a>
      </div>
    </div>
  </nav>

</div>
